<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly-Todo</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/49219009a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Weekly Todo List</h1>
        <span class="search"><i class="fa-solid fa-magnifying-glass"></i><input class="search-input" class="text" placeholder="검색" /></span>
        <div class="arrow-container">
            <i class="button fa-solid fa-arrow-left"></i>
            <span class="date-range">2023.09.17 ~ 2023.09.24</span>
            <i class="button fa-solid fa-arrow-right"></i>
        </div>
    </header>
    <main>
        <div class="daily-container">
            <div class="daily-box">
                <span>SUNDAY</span>
                <ul class="todo-list">
                    <li class="todo-item">파인애플피자 먹기, 펩시 먹기, 지코 먹기</li>
                    <li class="todo-item">저녁 운동</li>
                    <li class="todo-item">고양이랑 놀아주기</li>
                    <li class="todo-item"><input type="text"></li>
                    <li class="add-item"><i class="fa-solid fa-plus"></i></li>
                </ul>
            </div>
            <div class="daily-box">
                <span>MONDAY</span>
                <ul class="todo-list">
                    <li class="add-item"><i class="fa-solid fa-plus"></i></li>
                </ul></div>
            <div class="daily-box">
                <span>TUESDAY</span>
                <ul class="todo-list">
                    <li class="add-item"><i class="fa-solid fa-plus"></i></li>
                </ul></div>
            <div class="daily-box">
                <span>WEDNESDAY</span>
                <ul class="todo-list">
                    <li class="todo-item">저녁 운동</li>
                    <li class="todo-item">고양이랑 놀아주기</li>
                    <li class="add-item"><i class="fa-solid fa-plus"></i></li>
                </ul></div>
            <div class="daily-box">
                <span>THURSDAY</span>
                <ul class="todo-list">
                    <li class="todo-item">저녁 운동</li>
                    <li class="todo-item">고양이랑 놀아주기</li>
                    <li class="add-item"><i class="fa-solid fa-plus"></i></li>
                </ul></div>
            <div class="daily-box">
                <span>FRIDAY</span>
                <ul class="todo-list">
                    <li class="add-item"><i class="fa-solid fa-plus"></i></li>
                </ul></div>
            <div class="daily-box">
                <span>SATURDAY</span>
                <ul class="todo-list">
                    <li class="add-item"><i class="fa-solid fa-plus"></i></li>
                </ul></div>
        </div>
        
    </main>
   <div class="fish-button"><i class="fish-icon fa-solid fa-fish-fins fa-xl "></i></div>
</body>
<script src="./js/main.js"></script>
</html>
